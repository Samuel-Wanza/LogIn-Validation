<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordReset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="wrapper login">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome!</h2>
                        <p>Reset Your Password.</p>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form id="loginForm" action="home.html" method="get" onsubmit="return resetPassword()">
                            <p>
                                <label for="username">Username/Email address<span>*</span></label>
                                <input type="text" id="username" placeholder="Username or Email" required>
                            </p>
                            <p>
                                <label for="password">Password<span>*</span></label>
                                <input type="password" id="password" placeholder="Password" required>
                            </p>
                            <p>
                                <label for="password">Repeat Password<span>*</span></label>
                                <input type="password" id="password2" placeholder="Password" required>
                            </p>
                            <p><input type="submit" value="Sign In"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function resetPassword(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var password2 = document.getElementById("password2").value;

                if (password != password2){
                    alert("Ensure the passwords match");
                    return false;
                }
                return true;
            }
        </script>
    
</body>
</html>
